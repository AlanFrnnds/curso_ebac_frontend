<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <h1>Exercício de Formulário</h1>
    <form id="formulario">
        <input type="number" id="Campo-A" required placeholder="digite um número">
        <input type="number" id="Campo-B" required placeholder="digite outro número">
        <button id="Confirmar" type="submit">Confirmar</button>
    </form>
    <span id="valido">operação realizada com sucesso!</span>
    <span id="erro">não foi possivel realizar a operação</span>
</div>
<script src="main.js"></script>
</body>
</html>
